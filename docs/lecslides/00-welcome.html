# Welcome to COGS 137!

Practical Data Science in R

---

## What is R?

&lt;i class="fa fa-code fa"&gt;&lt;/i&gt; : R is a statistical programming language. 


While R has most/all of the functionality of **YFPL** (your favorite programming language), it was designed for the specific use of analyzing data.

---

## What is data science?

- &lt;i class="fa fa-database fa"&gt;&lt;/i&gt; + &lt;i class="fa fa-flask fa"&gt;&lt;/i&gt; = data science?

--

- &lt;i class="fa fa-database fa"&gt;&lt;/i&gt; + &lt;i class="fa fa-code fa"&gt;&lt;/i&gt; = data science?

--

- &lt;i class="fa fa-database fa"&gt;&lt;/i&gt; + &lt;i class="fa fa-user fa"&gt;&lt;/i&gt; + &lt;i class="fa fa-code fa"&gt;&lt;/i&gt; = data science?

--

- &lt;i class="fa fa-database fa"&gt;&lt;/i&gt; + &lt;i class="fa fa-users fa"&gt;&lt;/i&gt; + &lt;i class="fa fa-code fa"&gt;&lt;/i&gt; = data science?

--

&lt;br&gt;

Data science is an exciting and ever-evolving field that allows you to use data and the scientific process to answer interesting questions and solve important problems.

## Create your first data visualization

- Once you log on to RStudio Cloud, click on this course's workspace "COGS 137 - FA21"
- You should see a project called UN Votes, fork it by clicking on the &lt;i class="fa fa-fork"&gt;&lt;/i&gt; icon. This will create your copy of the project and launch it.
- In the Files pane in the bottom right corner, spot the file called `unvotes.Rmd`. Open it, and then click on the "Knit" button.
- Go back to the file and change your name on top (in the `yaml` -- we'll talk about what this means later) and knit again.
- Then change the country names to those you're interested in. Your spelling and capitalization should match the data so take a peek at the Appendix to see how the country names are spelled. Knit again. And voila, your first data visualization!

&lt;font color="#E34132"&gt;
Once done, place a green sticky on your laptop. If you have questions, place a pink sticky.
&lt;/font&gt;

- Exams: Individual, two take home midterms
